build_number_decrement:
- '1000'
c_compiler:
- toolchain_c
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cran_mirror:
- https://cran.r-project.org
docker_image:
- condaforge/linux-anvil
fortran_compiler:
- toolchain_fort
pin_run_as_build:
  r-base:
    max_pin: x.x.x
r_base:
- 3.5.1
